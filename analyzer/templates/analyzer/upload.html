{% extends 'analyzer/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10 col-xl-9">
        <div class="card">
            <h2 class="text-center mb-4">Upload Resume</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="role" class="form-label">Select Job Role:</label>
                    <select name="role_id" id="role" class="form-select" required>
                        <option value="" disabled selected>Choose a role...</option>
                        {% for role in roles %}
                        <option value="{{ role.id }}">{{ role.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-4">
                    <label for="id_file" class="form-label fw-bold">Upload Resume (PDF):</label>
                    <div class="upload-dropzone p-4 text-center rounded bg-light border border-2">
                        <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                        <p class="text-muted mb-2">Drag and drop your PDF here or click to browse</p>
                        {{ form.file }}
                    </div>
                    <small class="text-muted mt-1 d-block text-center">Supported format: PDF only</small>
                </div>

                <button type="submit" class="btn btn-primary w-100">Analyze Resume</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
